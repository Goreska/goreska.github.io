<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv=" X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="./css/hamburgers.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Start Grid</title>
</head>

<body class="index-page">
    <header class="page-header page-header--background">
        <di class="page-header__wrapper">
            <div class="page-header__contents">
                <div class="page-header__logotype">
                    <picture class="page-header__logo-img">
                        <source srcset="./img/mobile/logo-mobile.svg" media="(max-width: 767.98px)">
                        <source srcset="./img/tablet/logo-tablet.svg" media="(max-width: 1299.98px)">
                        <source srcset="./img/logo-desktop.svg">
                        <img class="page-header__logo-img" src="./img/logo-desktop.svg" width="202" height="59"
                            alt="Логотип компании Cat Energy">
                    </picture>
                </div>
                <div class="page-header__mobile-logotype">
                    <img class="hage-header__mobile-img" src="./img/mobile/logo-mobile-title.svg" width="101"
                        height="18" alt="">
                </div>
                <nav class="page-header__navigation">
                    <button class="hamburger hamburger--spin page-header__toggle-button is-closed" type="button">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                    <ul class="header-page__menu header-page__menu--no-js">
                        <li class="header-page__menu-item">
                            <a href="#">Главная</a>
                        </li>
                        <li class="header-page__menu-item">
                            <a href="#">Каталог продукции</a>
                        </li>
                        <li class="header-page__menu-item">
                            <a href="#">Подбор программы</a>
                        </li>
                    </ul>
                </nav>
                <div class="page-header__body">
                    <h1 class="page-header__title">
                        Функциональное <br>
                        питание для котов
                    </h1>
                    <p class="page-header__subtitle">
                        Занялся собой? Займись котом!
                    </p>
                    <a href="#" class="page-header__button">Подобрать программу</a>
                </div>
            </div>
            </div.>
    </header>
    <script src="/js/scripts.js"></script>
</body>

</html>
